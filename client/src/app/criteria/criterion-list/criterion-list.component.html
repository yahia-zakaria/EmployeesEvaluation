<div class="table-responsive mt-5" style="background-color: white !important;">
  <button class="btn btn-primary m-3" (click)="openAddModal()">معيار تقييمي جديد</button>
  <table class="table table-bordered table-hover">
    <thead class="bg-secondary">
      <tr>
        <td>#</td>
        <td>المعيار التقييمي</td>
        <td>وصف المعيار</td>
        <td>التقييم الكلمل</td>
        <td>تعديل</td>
      </tr>
    </thead>
    <tr *ngFor="let item of criteria$ | async">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.description }}</td>
      <td>{{ item.fullScore}}</td>
      <td>
        <button class="btn btn-warning" (click)="openUpdateModal(item)">
          <i class="fa fa-edit"></i>
        </button>
      </td>
    </tr>
  </table>
</div>
