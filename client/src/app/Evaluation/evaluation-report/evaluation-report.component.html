<div class="row mt-5">
  <h5 class="mb-2"><i class="fa fa-users"></i> قائمة الموظفين</h5>
  <div class="table-responsive" style="background-color: white !important">
    <div class="mt-2 mb-2">
      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-hover table-bordered " style="width: 100%;">
      <thead>
        <tr>
          <td>رقم الهوية</td>
          <td>الاسم بالكامل</td>
          <td>التقييم</td>
          <td>تاريخ التقييم</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of report">
          <td>{{ emp.identityNo }}</td>
          <td>{{ emp.fullName }}</td>
          <td>{{ emp.grade }}</td>
          <td>{{ emp.evaluatedAt | date: "dd/MM/yyyy" }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
