<div class="row mt-5">
  <h5 class="mb-2"><i class="fa fa-users"></i> قائمة الموظفين</h5>
  <div class="table-responsive" style="background-color: white !important">
    <div class="mt-2 mb-2">
      <table datatable [dtOptions]="dtOptions" class="table table-striped table-hover table-bordered " style="width: 100%;">
      <thead>
        <tr>
          <td>رقم الهوية</td>
          <td>الاسم بالكامل</td>
          <td>تاريخ أخر تقييم</td>
          <td>تقييم الموظف</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of employees">
          <td>{{ emp.identityNo }}</td>
          <td>{{ emp.fullName }}</td>
          <td>{{ emp.lastEvauationDate | date: "dd/MM/yyyy" }}</td>
          <td>
            <button
            class="btn"
            [ngClass]="{'btn-dark': emp.isEvaluated, 'btn-primary' : !emp.isEvaluated}"
              style="min-width: 120px;"
              routerLink="/evaluation/evaluate-employee/{{ emp.id }}"
            >
              {{ emp.isEvaluated ? "إعادة تقييم" : "تقييم" }}
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
